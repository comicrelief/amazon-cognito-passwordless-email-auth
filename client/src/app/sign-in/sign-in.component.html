<mat-card fxFlex="1 1 auto" ngClass="app-card">

  <img mat-card-image src="https://www.comicrelief.com/sites/default/files/styles/100_width_image_md/public/2019-01/template_news-article_v2%402x%20GJ%20blog%20%281%29.png?itok=tfKlPNrY" alt="CR logo"/>

  <mat-card-header>
    <mat-icon mat-card-avatar>lock</mat-icon>
    <mat-card-title>Please Sign In</mat-card-title>
    <mat-card-subtitle>Enter your e-mail address and we'll send you a one-time secret sign-in code to log into your Comic Relief profile.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="E-mail" [formControl]="email" type="email" email name="email"
          autocomplete="username email" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div fxFlex></div>
    <button mat-stroked-button color="primary" (click)="signIn()" [disabled]="(busy | async)">
      <div fxFlex></div>
      <div *ngIf="!(busy | async)">SEND SIGN-IN CODE</div>
      <mat-spinner *ngIf="busy | async" [diameter]="35"></mat-spinner>
      <div fxFlex></div>
    </button>
    <div fxFlex></div>
  </mat-card-actions>

  <p *ngIf="errorMessage | async">{{ errorMessage | async }}</p>

  <mat-card-content>
    <div fxFlex></div>
    <p>Not a member yet? <a routerLink='/sign-up' routerLinkActive="active">Sign up</a></p>
  </mat-card-content>

</mat-card>
